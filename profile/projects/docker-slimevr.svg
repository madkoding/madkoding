<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0f2035"/>
      <stop offset="100%" style="stop-color:#142d4c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2496ED"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" rx="12" fill="url(#bg)"/>

  <!-- Docker container visualization -->
  <!-- Main container -->
  <rect x="40" y="35" width="340" height="250" rx="8" fill="#0d1117" stroke="#2496ED" stroke-width="1.5"/>
  <rect x="40" y="35" width="340" height="28" rx="8" fill="#142d4c"/>
  <rect x="40" y="57" width="340" height="6" fill="#142d4c"/>

  <!-- Docker icon (simplified whale) -->
  <g transform="translate(52, 42)">
    <rect x="0" y="6" width="5" height="4" rx="1" fill="#2496ED"/>
    <rect x="6" y="6" width="5" height="4" rx="1" fill="#2496ED"/>
    <rect x="12" y="6" width="5" height="4" rx="1" fill="#2496ED"/>
    <rect x="6" y="1" width="5" height="4" rx="1" fill="#2496ED"/>
    <rect x="12" y="1" width="5" height="4" rx="1" fill="#2496ED"/>
    <rect x="12" y="-4" width="5" height="4" rx="1" fill="#2496ED"/>
  </g>
  <text x="80" y="53" font-family="monospace" font-size="11" fill="#2496ED" font-weight="bold">docker-slimevr</text>
  <circle cx="355" cy="49" r="5" fill="#27c93f"/>

  <!-- Service blocks inside container -->
  <!-- SlimeVR Server -->
  <rect x="55" y="75" width="150" height="55" rx="6" fill="#142d4c" stroke="#00d4aa" stroke-width="1"/>
  <text x="130" y="95" font-family="monospace" font-size="10" font-weight="bold" fill="#00d4aa" text-anchor="middle">SlimeVR Server</text>
  <text x="130" y="115" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">JAR auto-download</text>

  <!-- Nginx -->
  <rect x="215" y="75" width="150" height="55" rx="6" fill="#142d4c" stroke="#009639" stroke-width="1"/>
  <text x="290" y="95" font-family="monospace" font-size="10" font-weight="bold" fill="#009639" text-anchor="middle">Nginx</text>
  <text x="290" y="115" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">Web GUI + Redirect</text>

  <!-- Web GUI -->
  <rect x="55" y="140" width="150" height="55" rx="6" fill="#142d4c" stroke="#58a6ff" stroke-width="1"/>
  <text x="130" y="160" font-family="monospace" font-size="10" font-weight="bold" fill="#58a6ff" text-anchor="middle">Web GUI</text>
  <text x="130" y="180" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">Dynamic assets</text>

  <!-- Volumes -->
  <rect x="215" y="140" width="150" height="55" rx="6" fill="#142d4c" stroke="#ffbd2e" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="290" y="160" font-family="monospace" font-size="10" font-weight="bold" fill="#ffbd2e" text-anchor="middle">Volumes</text>
  <text x="290" y="180" font-family="monospace" font-size="9" fill="#8b949e" text-anchor="middle">Config + GUI assets</text>

  <!-- Port mappings -->
  <g transform="translate(55, 210)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">Exposed Ports:</text>

    <rect x="0" y="10" width="62" height="20" rx="4" fill="#0d1117" stroke="#00d4aa" stroke-width="1"/>
    <text x="31" y="24" font-family="monospace" font-size="9" fill="#00d4aa" text-anchor="middle">UDP 6969</text>

    <rect x="68" y="10" width="48" height="20" rx="4" fill="#0d1117" stroke="#58a6ff" stroke-width="1"/>
    <text x="92" y="24" font-family="monospace" font-size="9" fill="#58a6ff" text-anchor="middle">WS</text>

    <rect x="122" y="10" width="48" height="20" rx="4" fill="#0d1117" stroke="#a78bfa" stroke-width="1"/>
    <text x="146" y="24" font-family="monospace" font-size="9" fill="#a78bfa" text-anchor="middle">OSC</text>

    <rect x="176" y="10" width="48" height="20" rx="4" fill="#0d1117" stroke="#f97316" stroke-width="1"/>
    <text x="200" y="24" font-family="monospace" font-size="9" fill="#f97316" text-anchor="middle">VMC</text>

    <rect x="230" y="10" width="48" height="20" rx="4" fill="#0d1117" stroke="#ef4444" stroke-width="1"/>
    <text x="254" y="24" font-family="monospace" font-size="9" fill="#ef4444" text-anchor="middle">VRC</text>
  </g>

  <!-- Connection lines between services -->
  <line x1="205" y1="100" x2="215" y2="100" stroke="#3d4450" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="130" y1="130" x2="130" y2="140" stroke="#3d4450" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="290" y1="130" x2="290" y2="140" stroke="#3d4450" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- VR body tracking visual -->
  <g transform="translate(255, 250)" opacity="0.4">
    <!-- Stick figure with tracking points -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00d4aa" stroke-width="1"/>
    <line x1="0" y1="8" x2="0" y2="30" stroke="#00d4aa" stroke-width="1"/>
    <line x1="0" y1="14" x2="-12" y2="24" stroke="#00d4aa" stroke-width="1"/>
    <line x1="0" y1="14" x2="12" y2="24" stroke="#00d4aa" stroke-width="1"/>
    <line x1="0" y1="30" x2="-8" y2="45" stroke="#00d4aa" stroke-width="1"/>
    <line x1="0" y1="30" x2="8" y2="45" stroke="#00d4aa" stroke-width="1"/>
    <!-- Tracking points -->
    <circle cx="0" cy="14" r="2" fill="#00d4aa"/>
    <circle cx="-12" cy="24" r="2" fill="#58a6ff"/>
    <circle cx="12" cy="24" r="2" fill="#58a6ff"/>
    <circle cx="-8" cy="45" r="2" fill="#a78bfa"/>
    <circle cx="8" cy="45" r="2" fill="#a78bfa"/>
  </g>

  <!-- Right side content -->
  <text x="430" y="60" font-family="sans-serif" font-size="30" font-weight="bold" fill="#ffffff" filter="url(#glow)">Docker SlimeVR</text>
  <rect x="430" y="72" width="150" height="3" rx="1.5" fill="url(#accent)"/>

  <text x="430" y="103" font-family="sans-serif" font-size="14" fill="#8b949e">Production-Ready Docker</text>
  <text x="430" y="123" font-family="sans-serif" font-size="14" fill="#8b949e">for Full-Body VR Tracking</text>

  <!-- Features -->
  <g transform="translate(430, 150)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#2496ED">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Auto JAR + GUI downloads</text>
  </g>
  <g transform="translate(430, 170)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#2496ED">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">LAN IP auto-redirect</text>
  </g>
  <g transform="translate(430, 190)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#2496ED">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Multi-protocol support</text>
  </g>
  <g transform="translate(430, 210)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#2496ED">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Persistent volume management</text>
  </g>

  <!-- Network status -->
  <g transform="translate(430, 238)">
    <rect width="320" height="28" rx="6" fill="#0d1117" stroke="#2496ED" stroke-width="1"/>
    <circle cx="16" cy="14" r="4" fill="#27c93f"/>
    <text x="28" y="18" font-family="monospace" font-size="11" fill="#c9d1d9">UDP • WebSocket • OSC • VMC • VRC</text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(430, 280)">
    <rect width="62" height="22" rx="4" fill="#2496ED" opacity="0.15"/>
    <text x="31" y="15" font-family="monospace" font-size="10" fill="#2496ED" text-anchor="middle">Docker</text>
  </g>
  <g transform="translate(500, 280)">
    <rect width="55" height="22" rx="4" fill="#009639" opacity="0.15"/>
    <text x="27" y="15" font-family="monospace" font-size="10" fill="#009639" text-anchor="middle">Nginx</text>
  </g>
  <g transform="translate(563, 280)">
    <rect width="68" height="22" rx="4" fill="#00d4aa" opacity="0.15"/>
    <text x="34" y="15" font-family="monospace" font-size="10" fill="#00d4aa" text-anchor="middle">SlimeVR</text>
  </g>
  <g transform="translate(639, 280)">
    <rect width="34" height="22" rx="4" fill="#a78bfa" opacity="0.15"/>
    <text x="17" y="15" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">VR</text>
  </g>
  <g transform="translate(681, 280)">
    <rect width="78" height="22" rx="4" fill="#58a6ff" opacity="0.15"/>
    <text x="39" y="15" font-family="monospace" font-size="10" fill="#58a6ff" text-anchor="middle">Networking</text>
  </g>
</svg>