<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" rx="12" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="280" x2="800" y2="280"/>
    <line x1="100" y1="0" x2="100" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="300" y1="0" x2="300" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="500" y1="0" x2="500" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
    <line x1="700" y1="0" x2="700" y2="320"/>
  </g>

  <!-- Terminal window -->
  <rect x="40" y="30" width="340" height="260" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1.5"/>
  <!-- Terminal header -->
  <rect x="40" y="30" width="340" height="32" rx="8" fill="#161b22"/>
  <rect x="40" y="54" width="340" height="8" fill="#161b22"/>
  <circle cx="60" cy="46" r="5" fill="#ff5f56"/>
  <circle cx="78" cy="46" r="5" fill="#ffbd2e"/>
  <circle cx="96" cy="46" r="5" fill="#27c93f"/>
  <text x="200" y="50" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">madOS — bash</text>

  <!-- Terminal content -->
  <text x="55" y="85" font-family="monospace" font-size="12" fill="#27c93f">$ </text>
  <text x="70" y="85" font-family="monospace" font-size="12" fill="#c9d1d9">neofetch</text>

  <text x="55" y="110" font-family="monospace" font-size="11" fill="#58a6ff">  ╭─────╮</text>
  <text x="55" y="126" font-family="monospace" font-size="11" fill="#58a6ff">  │ mad │</text>
  <text x="55" y="142" font-family="monospace" font-size="11" fill="#58a6ff">  │  OS │</text>
  <text x="55" y="158" font-family="monospace" font-size="11" fill="#58a6ff">  ╰─────╯</text>

  <text x="160" y="110" font-family="monospace" font-size="10" fill="#8b949e">OS:</text>
  <text x="185" y="110" font-family="monospace" font-size="10" fill="#c9d1d9">madOS (Arch)</text>
  <text x="160" y="126" font-family="monospace" font-size="10" fill="#8b949e">RAM:</text>
  <text x="190" y="126" font-family="monospace" font-size="10" fill="#c9d1d9">~67MB (Sway)</text>
  <text x="160" y="142" font-family="monospace" font-size="10" fill="#8b949e">GPU:</text>
  <text x="190" y="142" font-family="monospace" font-size="10" fill="#c9d1d9">Adaptive Render</text>
  <text x="160" y="158" font-family="monospace" font-size="10" fill="#8b949e">ZRAM:</text>
  <text x="200" y="158" font-family="monospace" font-size="10" fill="#c9d1d9">zstd compress</text>

  <text x="55" y="185" font-family="monospace" font-size="12" fill="#27c93f">$ </text>
  <text x="70" y="185" font-family="monospace" font-size="12" fill="#c9d1d9">free -h</text>
  <text x="55" y="205" font-family="monospace" font-size="10" fill="#8b949e">total    used    free</text>
  <text x="55" y="220" font-family="monospace" font-size="10" fill="#c9d1d9">1.9Gi   67Mi    1.8Gi</text>

  <text x="55" y="250" font-family="monospace" font-size="12" fill="#27c93f">$ </text>
  <text x="70" y="250" font-family="monospace" font-size="12" fill="#c9d1d9">audio --detect</text>
  <text x="55" y="270" font-family="monospace" font-size="10" fill="#e94560">►</text>
  <text x="68" y="270" font-family="monospace" font-size="10" fill="#c9d1d9">192kHz/32-bit detected</text>

  <!-- Right side content -->
  <text x="440" y="70" font-family="sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">madOS</text>
  <rect x="440" y="82" width="120" height="3" rx="1.5" fill="url(#accent)"/>

  <text x="440" y="115" font-family="sans-serif" font-size="14" fill="#8b949e">AI-Orchestrated Arch Linux</text>
  <text x="440" y="135" font-family="sans-serif" font-size="14" fill="#8b949e">Distribution</text>

  <!-- Feature icons -->
  <g transform="translate(440, 160)">
    <rect width="150" height="28" rx="14" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
    <text x="75" y="18" font-family="monospace" font-size="11" fill="#e94560" text-anchor="middle">Sway / Wayland</text>
  </g>
  <g transform="translate(600, 160)">
    <rect width="150" height="28" rx="14" fill="#1a1a2e" stroke="#533483" stroke-width="1"/>
    <text x="75" y="18" font-family="monospace" font-size="11" fill="#b48ead" text-anchor="middle">USB Persistence</text>
  </g>
  <g transform="translate(440, 198)">
    <rect width="150" height="28" rx="14" fill="#1a1a2e" stroke="#58a6ff" stroke-width="1"/>
    <text x="75" y="18" font-family="monospace" font-size="11" fill="#58a6ff" text-anchor="middle">GPU Auto-Switch</text>
  </g>
  <g transform="translate(600, 198)">
    <rect width="150" height="28" rx="14" fill="#1a1a2e" stroke="#27c93f" stroke-width="1"/>
    <text x="75" y="18" font-family="monospace" font-size="11" fill="#27c93f" text-anchor="middle">ZRAM zstd</text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(440, 250)">
    <rect width="55" height="22" rx="4" fill="#2ea043" opacity="0.2"/>
    <text x="27" y="15" font-family="monospace" font-size="10" fill="#2ea043" text-anchor="middle">Shell</text>
  </g>
  <g transform="translate(502, 250)">
    <rect width="62" height="22" rx="4" fill="#3572A5" opacity="0.2"/>
    <text x="31" y="15" font-family="monospace" font-size="10" fill="#58a6ff" text-anchor="middle">Python</text>
  </g>
  <g transform="translate(571, 250)">
    <rect width="88" height="22" rx="4" fill="#1793D1" opacity="0.2"/>
    <text x="44" y="15" font-family="monospace" font-size="10" fill="#1793D1" text-anchor="middle">Arch Linux</text>
  </g>
  <g transform="translate(666, 250)">
    <rect width="85" height="22" rx="4" fill="#2671E5" opacity="0.2"/>
    <text x="42" y="15" font-family="monospace" font-size="10" fill="#58a6ff" text-anchor="middle">GH Actions</text>
  </g>
</svg>