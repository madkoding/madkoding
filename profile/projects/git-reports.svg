<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#1c2333"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#238636"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" rx="12" fill="url(#bg)"/>

  <!-- Git commit graph visualization -->
  <!-- Main branch line -->
  <line x1="80" y1="40" x2="80" y2="280" stroke="#3fb950" stroke-width="2.5" opacity="0.6"/>

  <!-- Feature branch -->
  <path d="M 80 80 C 120 80, 140 60, 160 60 L 240 60 C 260 60, 280 80, 280 100" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>
  <path d="M 280 100 C 280 110, 100 130, 80 140" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0.5"/>

  <!-- Another branch -->
  <path d="M 80 160 C 130 160, 150 190, 180 190 L 230 190 C 260 190, 280 170, 280 180" fill="none" stroke="#f97316" stroke-width="2" opacity="0.4"/>
  <path d="M 280 180 C 280 200, 100 210, 80 220" fill="none" stroke="#f97316" stroke-width="2" opacity="0.4"/>

  <!-- Commits on main -->
  <circle cx="80" cy="60" r="6" fill="#3fb950"/>
  <circle cx="80" cy="100" r="6" fill="#3fb950"/>
  <circle cx="80" cy="140" r="6" fill="#3fb950"/>
  <circle cx="80" cy="180" r="6" fill="#3fb950"/>
  <circle cx="80" cy="220" r="6" fill="#3fb950"/>
  <circle cx="80" cy="260" r="6" fill="#3fb950"/>

  <!-- Commits on feature branch -->
  <circle cx="160" cy="60" r="5" fill="#58a6ff"/>
  <circle cx="200" cy="60" r="5" fill="#58a6ff"/>
  <circle cx="240" cy="60" r="5" fill="#58a6ff"/>

  <!-- Commits on other branch -->
  <circle cx="180" cy="190" r="5" fill="#f97316"/>
  <circle cx="230" cy="190" r="5" fill="#f97316"/>

  <!-- Commit messages -->
  <text x="100" y="64" font-family="monospace" font-size="9" fill="#8b949e">feat: add analytics</text>
  <text x="100" y="104" font-family="monospace" font-size="9" fill="#8b949e">fix: date parsing</text>
  <text x="100" y="144" font-family="monospace" font-size="9" fill="#8b949e">merge: feature/export</text>
  <text x="100" y="184" font-family="monospace" font-size="9" fill="#8b949e">feat: LLM summaries</text>
  <text x="100" y="224" font-family="monospace" font-size="9" fill="#8b949e">merge: fix/format</text>
  <text x="100" y="264" font-family="monospace" font-size="9" fill="#8b949e">chore: CI/CD setup</text>

  <!-- Activity chart (mini bar chart) -->
  <g transform="translate(310, 40)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">Activity</text>
    <rect x="0" y="10" width="8" height="30" rx="2" fill="#3fb950" opacity="0.3"/>
    <rect x="12" y="20" width="8" height="20" rx="2" fill="#3fb950" opacity="0.4"/>
    <rect x="24" y="5" width="8" height="35" rx="2" fill="#3fb950" opacity="0.6"/>
    <rect x="36" y="15" width="8" height="25" rx="2" fill="#3fb950" opacity="0.5"/>
    <rect x="48" y="0" width="8" height="40" rx="2" fill="#3fb950" opacity="0.8"/>
    <rect x="60" y="25" width="8" height="15" rx="2" fill="#3fb950" opacity="0.3"/>
    <rect x="72" y="8" width="8" height="32" rx="2" fill="#3fb950" opacity="0.7"/>
  </g>

  <!-- Contributors mini -->
  <g transform="translate(310, 110)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">Contributors</text>
    <circle cx="12" cy="22" r="10" fill="#1c2333" stroke="#58a6ff" stroke-width="1.5"/>
    <text x="12" y="26" font-family="monospace" font-size="9" fill="#58a6ff" text-anchor="middle">A</text>
    <circle cx="36" cy="22" r="10" fill="#1c2333" stroke="#3fb950" stroke-width="1.5"/>
    <text x="36" y="26" font-family="monospace" font-size="9" fill="#3fb950" text-anchor="middle">B</text>
    <circle cx="60" cy="22" r="10" fill="#1c2333" stroke="#f97316" stroke-width="1.5"/>
    <text x="60" y="26" font-family="monospace" font-size="9" fill="#f97316" text-anchor="middle">C</text>
  </g>

  <!-- Report preview -->
  <rect x="310" y="160" width="100" height="120" rx="6" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <rect x="310" y="160" width="100" height="20" rx="6" fill="#161b22"/>
  <rect x="310" y="175" width="100" height="5" fill="#161b22"/>
  <text x="360" y="174" font-family="monospace" font-size="8" fill="#8b949e" text-anchor="middle">report.md</text>
  <rect x="320" y="190" width="60" height="3" rx="1" fill="#58a6ff" opacity="0.5"/>
  <rect x="320" y="200" width="80" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="208" width="70" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="216" width="75" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="228" width="50" height="3" rx="1" fill="#58a6ff" opacity="0.5"/>
  <rect x="320" y="238" width="65" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="246" width="72" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="254" width="55" height="2" rx="1" fill="#8b949e" opacity="0.3"/>
  <rect x="320" y="262" width="68" height="2" rx="1" fill="#8b949e" opacity="0.3"/>

  <!-- Right side content -->
  <text x="460" y="65" font-family="sans-serif" font-size="34" font-weight="bold" fill="#ffffff" filter="url(#glow)">Git Reports</text>
  <rect x="460" y="77" width="130" height="3" rx="1.5" fill="url(#accent)"/>

  <text x="460" y="108" font-family="sans-serif" font-size="14" fill="#8b949e">Automated Git Analytics</text>
  <text x="460" y="128" font-family="sans-serif" font-size="14" fill="#8b949e">Engine in Rust</text>

  <!-- Features list -->
  <g transform="translate(460, 155)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#3fb950">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Commit &amp; contributor analysis</text>
  </g>
  <g transform="translate(460, 175)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#3fb950">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Multi-format export</text>
  </g>
  <g transform="translate(460, 195)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#3fb950">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">LLM-powered summaries</text>
  </g>
  <g transform="translate(460, 215)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#3fb950">▸</text>
    <text x="14" y="0" font-family="monospace" font-size="11" fill="#c9d1d9">Activity pattern detection</text>
  </g>

  <!-- Test status -->
  <g transform="translate(460, 240)">
    <rect width="240" height="28" rx="6" fill="#0d1117" stroke="#27c93f" stroke-width="1"/>
    <circle cx="16" cy="14" r="4" fill="#27c93f"/>
    <text x="28" y="18" font-family="monospace" font-size="11" fill="#27c93f">100% passing test coverage</text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(460, 282)">
    <rect width="48" height="22" rx="4" fill="#dea584" opacity="0.15"/>
    <text x="24" y="15" font-family="monospace" font-size="10" fill="#dea584" text-anchor="middle">Rust</text>
  </g>
  <g transform="translate(516, 282)">
    <rect width="40" height="22" rx="4" fill="#3fb950" opacity="0.15"/>
    <text x="20" y="15" font-family="monospace" font-size="10" fill="#3fb950" text-anchor="middle">Git</text>
  </g>
  <g transform="translate(564, 282)">
    <rect width="42" height="22" rx="4" fill="#a78bfa" opacity="0.15"/>
    <text x="21" y="15" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">LLM</text>
  </g>
  <g transform="translate(614, 282)">
    <rect width="85" height="22" rx="4" fill="#2671E5" opacity="0.15"/>
    <text x="42" y="15" font-family="monospace" font-size="10" fill="#58a6ff" text-anchor="middle">GH Actions</text>
  </g>
</svg>